type Book @table @index(fields: ["name"]) {
	name: String! @unique
	createdAt: Timestamp! @default(expr: "request.time")
	updatedAt: Timestamp! @default(expr: "request.time")
}

type Resident @table @index(fields: ["accountNo"]) {
	accountNo: Int! @unique
	fullName: String!
	classType: String!
	book: Book!
}

type Billing @table @index(fields: ["billNo"]) {
	billNo: Int! @unique # e.g., 90
	billDate: Date! # e.g., "2025-10-06"
	dueDate: Date! # e.g., "2025-10-14"
	bStatus: String! # e.g., "2"
	mrSysNo: Int! # e.g., 54565
	penalized: String! # e.g., "0"
	mPenalty: Float! # e.g., 0.0
	discount: Float! # e.g., 0.0
	paid: String! # e.g., "F"
	verified: String! # e.g., "T"
	arrearsAmt: Float! # e.g., 5.5
	mrrfDue: Float! # e.g., 2.25
	curReading: Int! # e.g., 3535
	disconDate: Date # e.g., "2025-01-17"
	mtrNo: String! # e.g., "9402982"
	preReading: Int! # e.g., 3526
	purokCode: String! # e.g., ""
	billPurok: String! # e.g., ""
	billBrgy: String! # e.g., ""
	prevUsed: Int! # e.g., 0
	prevUsed2: Int! # e.g., 0
	prvBillDate: String! # e.g., "/  /"
	prvDueDate: String! # e.g., "/  /"
	prvDiscon: String! # e.g., "/  /"
	stubOut: String! # e.g., ""
	amortAmt: Float! # e.g., 0.0
	nrWater: Int! # e.g., 0
	billAmt: Float! # e.g., 75.0
	duePenalty: Float! # e.g., 0.0
	arrearsEnv: Float! # e.g., -5.5
	environmentFee: Float! # e.g., 0.0
	totalBill: Float! # e.g., 75.0
	waterUsage: Int! # e.g., 9
	paymentReceipt: String # Nullable
	paymentStatus: String # Nullable
	paymentDate: Date # Nullable
	resident: Resident! # Reference to Resident type
	book: Book! # Reference to Book type
	createdAt: Timestamp! @default(expr: "request.time")
	updatedAt: Timestamp! @default(expr: "request.time")
}

type BillingFromCsv @table @index(fields: ["billNo"]) {
	accountNo: String! @searchable # e.g 211200109
	amortAmnt: Float! # e.g 0
	arrearsAmnt: Float! # e.g 5.5
	arrearsEnv: Float! # e.g -5.5
	bStatus: String! # e.g "2"
	billAmnt: Float! # e.g 75
	billBrgy: String # e.g ""
	billDate: String! # e.g "10/06/2025"
	billNo: String! @unique @searchable # e.g 90
	billPurok: String # e.g ""
	book: String! @searchable # e.g "calampisawan"
	classType: String! # e.g "RESIDENTIAL"
	curReading: Int! # e.g 3535
	discount: Float! # e.g 0
	disconDate: String! # e.g "01/17/2025"
	dueDate: String! # e.g "10/14/2025"
	duePenalty: Float! # e.g 0
	environmentFee: Float! # e.g 0
	fullName: String! @searchable # e.g "alfredo seï¿½ora"
	mPenalty: Float! # e.g 0
	mrSysNo: Int! # e.g 54565
	mtrNo: String! # e.g "9402982"
	nrWater: Float! # e.g 0
	paid: String! # e.g "F"
	paymentDate: String # e.g null
	paymentReceipt: String # e.g null
	paymentStatus: String # e.g null
	preReading: Int! # e.g 3526
	prevUsed: Float! # e.g 0
	prevUsed2: Float! # e.g 0
	prvBillDate: String! # e.g "/  /"
	prvDiscon: String! # e.g "/  /"
	prvDueDate: String! # e.g "/  /"
	purokCode: String # e.g ""
	stubOut: String # e.g ""
	totalBill: Float! # e.g 75
	verified: String! # e.g "T"
	waterUsage: Float! # e.g 9
	createdAt: Timestamp! @default(expr: "request.time") # e.g 2025-10-20T12:28:03Z
	updatedAt: Timestamp! @default(expr: "request.time") # e.g 2025-10-20T12:28:03Z
}
